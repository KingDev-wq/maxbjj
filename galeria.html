<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="animated fadeInDown">
    <h1>ðŸ“¸ Galeria de Fotos</h1>
  </header>
  <section class="animated fadeInUp">
    <input type="file" id="fileInput" accept="image/*" multiple onchange="previewFiles()" />
    <div id="galeria" style="margin-top:20px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
  </section>
  <script>
    function previewFiles() {
      const files = document.getElementById('fileInput').files;
      const galeria = document.getElementById('galeria');
      galeria.innerHTML = "";
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.width = "150px";
          img.style.borderRadius = "8px";
          galeria.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
